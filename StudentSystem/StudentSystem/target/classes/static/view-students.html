<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Students</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Student List</h1>
    <table id="studentsTable">
        <thead>
        <tr>
            <th>Roll No</th>
            <th>Name</th>
            <th>Percentage</th>
            <th>Branch</th>
            <th>Edit</th>

        </tr>
        <tr>
            <td>${student.rollNo}</td>
            <td>${student.name}</td>
            <td>${student.percentage}</td>
            <td>${student.branch}</td>
            <td><button onclick="loadStudent(${student.rollNo})">Edit</button></td>

        </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script src="view-students.js"></script>
</body>
</html>
